<app-banner02 [content]="bannerContent"></app-banner02>
<section class="mua-online-buoc1 form-page">
	<div class="container">
		<!-- message -->
		<div class="page-message">
			<p>Cám ơn quý khách đã chọn sản phẩm Bảo hiểm bệnh ung thư C-Care gói 300.000.000 vnđ. </p>
			<p>Vui lòng nhập thông tin Người Được Bảo Hiểm để tính phí. </p>
		</div>
		<!-- end message -->
		<!-- form -->
		<form #temForm="ngForm" class="form">
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<!-- bidthday -->
						<div ngModelGroup="birthday">
							<label>Ngày sinh</label>
							<div class="row">
								<!-- day -->
								<div class="col-4">
									<div class="form-aft">
										<select required ngModel name="day" id="day" class="form-input">
											<option *ngFor="let day of calendarModel.day" value="{{day}}">{{day}}</option>
										</select>
									</div>
								</div>
								<!-- month -->
								<div class="col-4">
									<div class="form-aft">
										<select required ngModel name="month" id="month" class="form-input">
											<option *ngFor="let month of calendarModel.month" value="{{month}}">{{month}}</option>

										</select>
									</div>
								</div>
								<!-- year -->
								<div class="col-4">
									<div class="form-aft">
										<select required ngModel name="year" id="year" class="form-input">
											<option *ngFor="let year of calendarModel.year" value="{{year}}">{{year}}</option>
										</select>
									</div>

								</div>
							</div>
						</div>
						<!-- end birthday -->
					</div>
					<!-- dinh ki dong phi -->
					<div class="form-group">
						<label>Định kì đóng phí</label>
						<div class="row">
							<div class="col-12">
								<div class="form-aft">
									<select required ngModel name="dinhKiDongPhi" class="form-input">
										<option value="1">Hằng năm</option>
										<option value="2">Hằng tháng</option>
									</select>
								</div>
							</div>
						</div>
					</div>
					<!-- end dinh ki dong phi -->
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label>Giới tính</label>
						<div class="row">
							<div class="col-12">
								<div class="form-aft">
									<select required ngModel name="gioiTinh" class="form-input" id="sex01">
										<option value="1">Nam</option>
										<option value="2">Nữ</option>
										<option value="3">Khác</option>
									</select>
								</div>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="">Số phí cần đóng</label>
						<div class="row">
							<div class="col-12">
								<input class="form-input" type="number" placeholder="VNĐ" disabled>
							</div>
						</div>
					</div>
					<div class="form-check">
						<input name="isVietNamese" id="isVietNamese" class="form-check-input hidden" type="checkbox" checked [disabled]="true">
						<label class="form-label-check" for="isVietNamese">Bên mua Bảo hiểm và Người được Bảo hiểm có quốc tịch duy nhất
							là Việt Nam.</label>
					</div>
					<div class="form-check">
						<input required ngModel name="isAgreePolicy" #isAgreePolicy="ngModel" id="isAgreePolicy" class="form-check-input hidden" type="checkbox" name="check" (change)="log(isAgreePolicy,temForm)">
						<label class="form-label-check" for="isAgreePolicy">Tôi đồng ý với
							<a class="policy-link" href="#">điều kiện & Điều khoản.</a>
						</label>
					</div>
					<div class="message-box" [class.active]="isAgreePolicy.dirty && isAgreePolicy.errors?.required">
						<p class="alert-danger">Vui lòng đánh dấu vào ô “Tôi đồng ý Điều kiện & Điều khoản” nếu Quý khách đã xem qua Điều
							kiện & Điều khoản của Chubb Life.
						</p>
					</div>
				</div>
			</div>
		</form>
		<!-- buttons -->
		<app-buttons>
			<button (click)="backStep()" class="btn-t prev order-3 order-sm-1">Quay lại</button>
			<button [disabled]="!temForm.valid" (click)="nextStep()" class="btn-t next order-2 order-sm-3">Tiếp tục</button>
		</app-buttons>
		<!-- end buttons -->
	</div>
	<div>{{temForm.value | json}}</div>
</section>
