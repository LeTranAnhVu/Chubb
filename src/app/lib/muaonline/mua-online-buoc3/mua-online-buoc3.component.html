<app-banner02 [content]="bannerContent"></app-banner02>
<section class="online3">
	<div class="container">
		<div class="row">
			<div class="col">
				<form #temForm="ngForm" (change)="onChange()">
					<table>
						<tr>
							<th class="title">
								Vui lòng đánh dấu vào ô thích hợp trong bảng câu hỏi dưới đây :
							</th>
							<td class="bor-bot">
								Lựa chọn:
							</td>
						</tr>
						<!-- test -->
						<tr *ngFor="let content of contents; let i = index">
							<th>
								<p>{{content}}</p>
							</th>
							<td>
								<ul>
									<li>
										<input 
											ngModel
											[name]="'check'+i"
											[value]="0"
											type="radio" 
											[id]="'check'+i">
										<label [for]="'check'+i">Không</label>
									</li>
								</ul>
								<span>|</span>
								<ul>
									<li>
										<input
										ngModel
										[name]="'check'+i"
										[value]="1" 
										type="radio" 
										[id]="'check'+(i+100)">
										<label [for]="'check'+(i+100)">Có</label>
									</li>
								</ul>
							</td>
							</tr>
						<!-- end test -->
					</table>
				</form>
			</div>
			
		</div>
		<app-validate-message [isActive]="(nextStepIsClicked || temForm.dirty) && !isFormValid">Các trường hợp trên phải lựa chọn KHÔNG. </app-validate-message>
		<!-- buttons -->
		<app-buttons>
			<button (click)="backStep()" class="btn-t prev order-3 order-sm-1">Quay lại</button>
			<button [class.disable]="!isFormValid" (click)="nextStep()" class="btn-t next order-2 order-sm-3">Tiếp tục</button>
		</app-buttons>
		<!-- end buttons -->
	</div>
</section>
