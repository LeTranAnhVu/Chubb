<!-- form -->
<div class="form">
  <div class="form-title">
    <h2>Thông Tin Người Được Bảo Hiểm</h2>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label >Họ và Tên</label>
        <div class="row">
            <div class="col-12">
              <input class="form-input" type="text" placeholder="Nguyễn Văn A">
            </div>
          </div>
      </div>
      <div class="form-group">
          <label for="">Loại giấy tờ</label>
          <div class="row">
            <div class="col-12">
              <select class="form-input">
                <option value="0">CMND/CCCD</option>
                <option value="1">Passport</option>
                <option value="2">Khác</option>
              </select>
            </div>
          </div>
        </div>
      <div class="form-group">
        <label>Số giấy tờ</label>
        <div class="row">
          <div class="col-12">
            <input class="form-input" type="text" placeholder="012345679">
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="">Giới tính</label>
        <div class="row">
          <div class="col-12">
            <select class="form-input">
              <option value="0">Nam</option>
              <option value="1">Nữ</option>
              <option value="2">Khác</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="">Số phí cần đóng</label>
        <div class="row">
          <div class="col-12">
            <input class="form-input" type="number" placeholder="VNĐ">
          </div>
        </div>
      </div>
      <div class="form-check">
        <input id="isVietNamese" class="form-check-input hidden" type="checkbox">
        <label class="form-label-check" for="isVietNamese">Bên mua Bảo hiểm và Người được Bảo hiểm có quốc tịch duy nhất là Việt Nam.</label>
      </div>
      <div class="form-check">
        <input id="isAgreePolicy" class="form-check-input hidden" type="checkbox">
        <label class="form-label-check" for="isAgreePolicy">Tôi đồng ý với
          <a class="policy-link" href="#">điều kiện & Điều khoản.</a>
        </label>
      </div>
      <div class="message-box">
        <p class="alert-danger">Vui lòng đánh dấu vào ô “Tôi đồng ý Điều kiện & Điều khoản” nếu Quý khách đã xem qua Điều kiện & Điều khoản của Chubb Life.</p>
      </div>
      <div class="button-group">
        <button class="btn btn-xam">Quay lại</button>
        <button class="btn btn-xanh">Tiếp tục</button>

      </div>
    </div>
  </div>
</div>
  <!-- end form -->
