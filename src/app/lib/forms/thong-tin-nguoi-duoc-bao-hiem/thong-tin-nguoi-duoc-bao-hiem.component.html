<!-- form -->
<form #temForm="ngForm" class="form" (change)="log(temForm)">
	<div class="form-title">
		<h2>Thông Tin Người Được Bảo Hiểm</h2>
	</div>
	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
				<label>Họ và Tên</label>
				<div class="row">
					<div class="col-12">
						<input 
						required
						ngModel
						#name="ngModel"
						name="hoTen"
						class="form-input" 
						type="text" 
						placeholder="Họ và Tên" >
					</div>
				</div>
			</div>
			<div ngModelGroup="giayTo" >
				<div class="form-group">
					<label for="">Loại giấy tờ </label>
					<div class="row">
						<div class="col-12">
							<div class="form-aft">
								<select 
									required 
									ngModel 
									#loaiGiayTo="ngModel"
									name="loaiGiayTo" 
									class="form-input">
									<option value="1">CMND/CCCD</option>
									<option value="2">Passport</option>
									<option value="3">Khác</option>
								</select>
							</div>
	
						</div>
					</div>
				</div>
	
				<div class="row">
					<div class="col-7">
						<div class="form-group">
							<label>Nơi cấp</label>
							<div class="row">
								<div class="col-12">
									<input 
										required
										ngModel 
										#noiCap="ngModel"
										name="noiCap" 
										class="form-input" type="text" placeholder="nhập tên nơi cấp . . .">
								</div>
							</div>
						</div>
					</div>
					<div class="col-5">
						<div class="form-group">
							<label>Ngày cấp</label>
							<div class="row">
								<div class="col-12">
									<input
										required
										ngModel 
										#ngayCap="ngModel"
										noiCap
										name="ngayCap" 
										class="form-input" type="date">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label>Ngày sinh</label>
				<div class="row">
					<div class="col-12">
						<input class="form-input" type="date" [value]="filledForm?.ngaySinh" disabled>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="">Giới tính</label>
				<div class="row">
					<div class="col-12">
						<select class="form-input" [value]="filledForm?.gioiTinh" disabled>
							<option value="1">Nam</option>
							<option value="2">Nữ</option>
							<option value="3">Khác</option>
						</select>
					</div>
				</div>
			</div>
		</div>
		<app-validate-message [isActive]="((name.touched && loaiGiayTo.touched && noiCap.touched && ngayCap.touched) || nextStepIsClicked) && !temForm.valid">Vui lòng điền đầy đủ thông tin.</app-validate-message>
	</div>
	<div>{{temForm.value | json}}</div>

</form>
<!-- end form -->
