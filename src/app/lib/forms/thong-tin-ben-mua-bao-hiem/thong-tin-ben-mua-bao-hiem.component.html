<!-- form -->
<form #temForm="ngForm" class="form">
	<div class="form-title">
		<h2>Thông Tin Bên Mua Bảo Hiểm</h2>
	</div>
	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
				<label>Họ và Tên</label>
				<div class="row">
					<div class="col-12">
						<input required ngModel #name="ngModel" name="hoTenNguoiMua" class="form-input" type="text" placeholder="Họ và Tên">
					</div>
				</div>
			</div>
			<div ngModelGroup="giayTo">
				<div class="form-group">
					<label for="">Loại giấy tờ </label>
					<div class="row">
						<div class="col-12">
							<div class="form-aft">
								<select required ngModel #loaiGiayTo="ngModel" name="loaiGiayTo" class="form-input">
									<option value="1">CMND/CCCD</option>
									<option value="2">Passport</option>
									<option value="3">Khác</option>
								</select>
							</div>

						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-7">
						<div class="form-group">
							<label>Nơi cấp</label>
							<div class="row">
								<div class="col-12">
									<input required ngModel #noiCap="ngModel" name="noiCap" class="form-input" type="text" placeholder="nhập tên nơi cấp . . .">
								</div>
							</div>
						</div>
					</div>
					<div class="col-5">
						<div class="form-group">
							<label>Ngày cấp</label>
							<div class="row">
								<div class="col-12">
									<input required ngModel #ngayCap="ngModel" noiCap name="ngayCap" class="form-input" type="date">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<!-- bidthday -->
				<div ngModelGroup="ngaySinh" appCustomTimeValidator>
					<label>Ngày sinh (ngày /tháng /năm)</label>
					<div class="row">
						<!-- day -->
						<div class="col-4">
							<div class="form-aft">
								<select required ngModel #day="ngModel" name="day" id="day" class="form-input">
									<option *ngFor="let day of calendarModel.day" value="{{day}}">{{day}}</option>
								</select>
							</div>
						</div>
						<!-- month -->
						<div class="col-4">
							<div class="form-aft">
								<select required ngModel #month="ngModel" name="month" id="month" class="form-input">
									<option *ngFor="let month of calendarModel.month" value="{{month}}">{{month}}</option>

								</select>
							</div>
						</div>
						<!-- year -->
						<div class="col-4">
							<div class="form-aft">
								<select required ngModel #year="ngModel" name="year" id="year" class="form-input">
									<option *ngFor="let year of calendarModel.year" value="{{year}}">{{year}}</option>
								</select>
							</div>

						</div>
					</div>
					<!-- alert message -->
					<app-validate-message [isActive]="((day.value && month.value && year.value)|| nextStepIsClicked )&& temForm.controls.ngaySinh?.errors">Ngày
						tháng năm sinh không hợp lệ</app-validate-message>
					<!-- end alert message -->
				</div>
				<!-- end birthday -->
			</div>
			<div class="form-group">
				<label>Giới tính</label>
				<div class="row">
					<div class="col-12">
						<div class="form-aft">
							<select required ngModel name="gioiTinh" class="form-input" id="sex01">
								<option value="1">Nam</option>
								<option value="2">Nữ</option>
								<option value="3">Khác</option>
							</select>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div>{{temForm.value | json}}</div>
	<div>{{temForm.valid}}</div>
</form>
<!-- end form -->
