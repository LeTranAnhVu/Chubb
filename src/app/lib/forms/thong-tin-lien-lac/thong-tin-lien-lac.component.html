<!-- form -->
<form #temForm="ngForm" class="form">
	<div class="form-title">
		<h2>Thông Tin Liên Lạc</h2>
	</div>
	<div class="row">
		<div class="col-md-6">
			<div ngModelGroup="diaChi">
				<div class="form-group">
					<label>Số nhà/ Đường/ Thôn/ Xóm/ Ngõ/ Ấp</label>
					<div class="row">
						<div class="col-12">
							<input 
								required 
								ngModel 
								name="diaChi01" 
								#diaChi01="ngModel" 
								class="form-input" 
								type="text" 
								placeholder="Địa chỉ">
						</div>
					</div>
				</div>
				<div class="form-group">
					<label>Phường/ Xã & Quận/ Huyện/ Thị xã/ TP thuộc tỉnh</label>
					<div class="row">
						<div class="col-12">
							<input 
								required 
								ngModel 
								name="diaChi02" 
								#diaChi02="ngModel" 
								class="form-input" 
								type="text" 
								placeholder="....">
						</div>
					</div>
				</div>
				<div class="form-group">
					<label>Tỉnh/ TP trực thuộc trung ương</label>
					<div class="row">
						<div class="col-12">
							<div class="form-aft">
								<input 
									required 
									ngModel 
									name="diaChi03" 
									#diaChi03="ngModel" 
									class="form-input" type="text">
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label>Số điện thoại nhận SMS/ OTP</label>
				<div class="row">
					<div class="col-12">
						<input 
							required 
							ngModel 
							name="soDienThoai" 
							#soDienThoai="ngModel" 
							class="form-input" 
							type="text" 
							placeholder="mời nhập số điện thoại">
					</div>
				</div>
			</div>
			<div class="form-group">
				<label>Email</label>
				<div class="row">
					<div class="col-12">
						<input 
							required 
							ngModel 
							name="email" 
							#email="ngModel" 
							class="form-input" 
							type="email" 
							placeholder="abc@xyz.com">
					</div>
				</div>
			</div>

		</div>
	</div>
	<div>{{temForm.value | json}}</div>
	<div>{{temForm.valid}}</div>
</form>
<!-- end form -->
