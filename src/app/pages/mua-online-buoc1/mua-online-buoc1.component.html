  <div class="container">
    <!-- message -->

      <p>Cám ơn quý khách đã chọn sản phẩm Bảo hiểm bệnh ung thư C-Care gói 300.000.000 vnđ. </p>
      <p>Vui lòng nhập thông tin Người Được Bảo Hiểm để tính phí. </p>
    </div>
    <!-- end message -->

    <!-- form -->
    <form class="form">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label >Ngày sinh</label>
            <div class="row">
              <div class="col-4">
                  <select name="day" class="form-input">
                      <option value="1">01</option>
                      <option value="2">02</option>
                      <option value="3">03</option>
                      <option value="4">04</option>
                      <option value="5">05</option>
                      <option value="6">06</option>
                      <option value="7">07</option>
                      <option value="8">08</option>
                      <option value="9">09</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                      <option value="13">13</option>
                      <option value="14">14</option>
                      <option value="15">15</option>
                      <option value="16">16</option>
                      <option value="17">17</option>
                      <option value="18">18</option>
                      <option value="19">19</option>
                      <option value="20">20</option>
                      <option value="21">21</option>
                      <option value="22">22</option>
                      <option value="23">23</option>
                      <option value="24">24</option>
                      <option value="25">25</option>
                      <option value="26">26</option>
                      <option value="27">27</option>
                      <option value="28">28</option>
                      <option value="29">29</option>
                    </select>
              </div>
              <div class="col-4">
                  <select name="month" class="form-input">
                      <option value="1">01</option>
                      <option value="2">02</option>
                      <option value="3">03</option>
                      <option value="4">04</option>
                      <option value="5">05</option>
                      <option value="6">06</option>
                      <option value="7">07</option>
                      <option value="8">08</option>
                      <option value="9">09</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                    </select>
              </div>
              <div class="col-4">
                  <select name="year" class="form-input">
                      <option value="1">1990</option>
                      <option value="1">1995</option>
                      <option value="1">1997</option>
                      <option value="1">1999</option>

                    </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Định kì đóng phí</label>
            <div class="row">
              <div class="col-12">
                <input class="form-input" type="number" placeholder="Hàng năm">
              </div>
            </div>


          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="">Giới tính</label>
            <div class="row">
              <div class="col-12">
                <select class="form-input">
                  <option value="0">Nam</option>
                  <option value="1">Nữ</option>
                  <option value="2">Khác</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="">Số phí cần đóng</label>
            <div class="row">
              <div class="col-12">
                <input class="form-input" type="number" placeholder="VNĐ">
              </div>
            </div>
          </div>
          <div class="form-check">
            <input id="isVietNamese" class="form-check-input hidden" type="checkbox">
            <label class="form-label-check" for="isVietNamese">Bên mua Bảo hiểm và Người được Bảo hiểm có quốc tịch duy nhất là Việt Nam.</label>
          </div>
          <div class="form-check">
            <input id="isAgreePolicy" class="form-check-input hidden" type="checkbox">
            <label class="form-label-check" for="isAgreePolicy">Tôi đồng ý với
              <a class="policy-link" href="#">điều kiện & Điều khoản.</a>
            </label>
          </div>
          <div class="message-box">
            <p class="alert-danger">Vui lòng đánh dấu vào ô “Tôi đồng ý Điều kiện & Điều khoản” nếu Quý khách đã xem qua Điều kiện & Điều khoản của Chubb Life.</p>
          </div>
          <div class="button-group">
            <button type="submit" class="btn btn-xam">Quay lại</button>
            <button type="submit" class="btn btn-xanh">Tiếp tục</button>

          </div>
        </div>
      </div>
    </form>
    <!-- end form -->

  </div>

</section>
